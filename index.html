<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="playerNames">
        <input type="text" id="playerX" placeholder="Enter Player X Name" required>
        <input type="text" id="playerO" placeholder="Enter Player O Name" required>
        <button id="startGame">Start Game</button>
    </div>
    <div id="gameContainer" class="hidden">
        <table>
            <tr>
                <td data-index="0"></td>
                <td data-index="1"></td>
                <td data-index="2"></td>
            </tr>
            <tr>
                <td data-index="3"></td>
                <td data-index="4"></td>
                <td data-index="5"></td>
            </tr>
            <tr>
                <td data-index="6"></td>
                <td data-index="7"></td>
                <td data-index="8"></td>
            </tr>
        </table>
        <div id="message"></div>
        <button id="resetButton" class="hidden">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
